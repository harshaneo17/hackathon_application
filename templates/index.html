<!DOCTYPE html>
<html>
  <head>
    <title>PomegAI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .container {
        margin-top: 50px;
      }
      .hidden {
        display: none;
      }
      .collapse-text {
        margin-top: 10px;
      }
    </style>
    <script>
      function showQuestionForm() {
        var fileInput = document.getElementById("fileInput");
        var questionForm = document.getElementById("questionForm");
        
        if (fileInput.value !== "") {
          questionForm.classList.remove("hidden");
        } else {
          questionForm.classList.add("hidden");
        }
      }
      
      function toggleInstructions() {
        var instructions = document.getElementById("instructions");
        instructions.classList.toggle("show");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>PomegAI</h1>
      <h2>Upload an Image</h2>
      <form action="/uploadfile/" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <input type="file" class="form-control-file" name="file" id="fileInput" onchange="showQuestionForm()">
        </div>
        <div id="questionForm" class="form-group hidden">
          <label for="question">Question:</label>
          <input type="text" class="form-control" name="question" id="question" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#instructions" aria-expanded="false" aria-controls="instructions">Help</button>
      </form>
      
      <div class="collapse" id="instructions">
        <div class="card card-body">
          <h3>Instructions:</h3>
          <p>1. Click the 'Choose File' button to select an image file.</p>
          <p>2. Wait for the processing to complete.</p>
          <p>3. Ask the question you would like PomegAI to answer and click upload.</p>
          <p>4. The result will be displayed after processing the request.</p>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
